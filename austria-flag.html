<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="body-design.css">
</head>
<style>
    /* ----------------------*/
    /* -------Flags CSS----- */
    /* ----------------------*/
    
    .flag{
        margin: 30px 250px;
    }
    .red-1{
        background-color: #EF3340;
        width: 300px;
        height: 65px;
    }
    .white{
        background-color: #fff;
        width: 300px;
        height: 65px;
    }
    .red-2{
        background-color: #EF3340;
        width: 300px;
        height: 65px;
    }

   
</style>
<body>
    <div class="sky"></div>
    <div class="sun"><div class="sun-inner"></div>
    <div class="flag">
        <div class="red-1"></div>
        <div class="white"></div>
        <div class="red-2"></div>
        <div class="rod"></div>
        <div class="stand"></div>
    </div>
    <div class="grass"></div>
    <div class="grass-2"></div>
    <div class="water"></div>
    
</body>
</html>
